{% extends "base.html" %}

{% block content %}
<div id="create-post-form" class="form">
  <h2 class="form-header">create a post</h2>
  <form action="{{ url_for('posts.create', group=group) }}" method="POST">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <textarea id="create-post" name="post" placeholder="be honest."></textarea>
    <input type="submit" value="submit" id="create-post-submit" />
    <p id="create-post-anon">all posts are anonymous</p>
  </form>
</div>
{% endblock %}
