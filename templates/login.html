{% extends "base.html" %}

{% macro social_login(provider_id, display_name) %}
  <form action="{{ url_for('social.login', provider_id=provider_id) }}" method="POST">
    <button type="submit">Login with {{ display_name }}</button>
  </form>
{% endmacro %}

{% block content %}
{{ social_login('facebook', 'Facebook' )}}
{% endblock %}
